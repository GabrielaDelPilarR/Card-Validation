<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,700;0,800;1,200;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="return">
            <a href="./index.html">
                <img src="https://gabrieladelpilarr.github.io/LIM018-card-validation/img/volver.png">
            </a>
            <p>Volver</p>
        </div>
    </header>
    <section class="form">
        <div class="gratitude">
          <p id="result2" class="resultado"></p>
          <p id="result" class="resultado"></p>
          <img src="https://gabrieladelpilarr.github.io/LIM018-card-validation/img/Family Values Shopping.png">
          
        </div>
        <form class="formCard" id="formCard">
                <div class="nombre">
                  <label for="name">Nombre completo</label>
                  <input type="text" class="inputText" id="clientName" placeholder="Gabriela Rojas" required autocomplete="off">
                </div>
                <div class="numero-tarjeta">
                  <label for="numberoftarjet">Numero de Tarjeta de Credito</label>
                  <input type="number" id="cardNumber" name="cardNumber" required placeholder="1234 1234 1234 1234"  autocomplete="off">
                </div>
                <div class="exp-form">
                    <label for="date">Fecha de vencimiento</label>
                    <input type="text" placeholder="MM/YY" required maxlength="4" autocomplete="off">
                  </div>
                <div class="cvv-form">
                    <label for="cvv">CVV</label>
                    <input type="text" placeholder="***" required maxlength="3" autocomplete="off">
                  </div>
                
                <div class="direccion-tarjeta">
                  <label for="direction">Direccion</label>
                  <input type="text" placeholder="Av.Bolognesi #234" required autocomplete="off">
                </div>
                <button type="submit" id="validate"> Validar</button>
        </form>
      </section>
      
    <script src="index.js" type="module"></script>
</body>
</html>
